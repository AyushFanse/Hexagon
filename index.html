<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hexagon</title>
  </head>
  <body>
    <div class="hexagol"></div>
    <div class="hexagol"></div>
    <div class="hexagol"></div>
    <div class="hexagol"></div>
    <div class="hexagol"></div>
  </body>
  <script>
    let hexagons = document.querySelectorAll(".hexagol");

    hexagons.forEach((hexagon) => {
      for (let i = 0; i <= 30; i++) {
        let hexagonal = "";
        hexagonal = document.createElement("div");
        hexagonal.setAttribute("class", "hexa");
        hexagon.append(hexagonal);
      }
    });
  </script>
</html>
